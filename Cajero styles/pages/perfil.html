<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>

   <link rel="stylesheet" href="../styles/transacciones.css">
   <link rel="stylesheet" href="../styles/style.css">
   <!--  <link rel="stylesheet" href="../styles/perfil.css"> -->

</head>
<body class="perfil-body">
    <div class="perfil-container">
        <h2>Perfil de Usuario</h2>
        <div class="caja perfil-info">
          <label for="cuenta">Cuenta:</label>
          <input type="text" id="cuenta" value="usuario123" readonly>
      
          <label for="identificacion">Número de Identificación:</label>
          <input type="text" id="identificacion" value="123456789" readonly>
      
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" value="usuario@correo.com" readonly>
      
          <h3>Cambiar Contraseña</h3>
          <label for="nuevaClave">Nueva Contraseña:</label>
          <input type="password" id="nuevaClave" placeholder="Escribe la nueva contraseña">
      
          <label for="confirmarClave">Confirmar Contraseña:</label>
          <input type="password" id="confirmarClave" placeholder="Confirma la nueva contraseña">
      
          <button type="submit">Actualizar Contraseña</button>
          <button onclick="volverATransacciones()">Volver</button>
        </div>
      </div>
      
     <script src="../js/transacciones.js"></script>
     <script src="/Cajero styles/js/main.js"></script>
</body>
</html>
