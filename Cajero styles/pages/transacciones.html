<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cajero Automatico</title>
      <link rel="stylesheet" href="../styles/transacciones.css" />
  </head>
  <body>
    <header class="main-header">
      <h1>Bienvenido al cajero autom치tico </h1>
      <p>Su saldo actual es: <span id="saldo-actual">$0.00</span></p>
      <p> <span id="nombre-cliente"> </span></p>
    </header>
    <div>
      <div class="tabs" style="height: auto;">
        <div class="tab active" data-tab="1">Transferencia</div>
        <div class="tab" data-tab="2">Retiro</div>
        <div class="tab" data-tab="3">Recarga</div>
        <div class="tab" data-tab="4" onclick="HistorialMovimientos()">Historial</div>
      </div>
      <div class="botton-cerrar"><button class="cerrar-sesion" onclick="cerrarSesion()">Cerrar sesi칩n</button></div>
    </div>
    
      <div class="tab-content active " data-content="1">
        <h2>Transferencia entre cuentas</h2>
        <div class="caja">
          <form class="transfer-form" onsubmit="Transferencia(event);">
            <label for="cuenta">Cuenta a transferir:</label>
            <input type="text" id="cuenta" name="cuenta" placeholder="Ej: 1234567890" required>
        
            <label for="valor">Valor a transferir:</label>
            <input type="number" id="valor" name="valor" placeholder="Ej: 50000" required>
        
            <label for="clave">Contrase침a:</label>
            <input type="password" id="clave" name="clave" placeholder="Ingrese su clave" required>
        
            <button type="submit">Transferir</button>
          </form>
        </div>
      </div>
    
      <div class="tab-content" data-content="2">
        <h2>Retiro</h2>
        <p>Este es el contenido de la pesta침a Retiro.</p>
      </div>

      <div class="tab-content" data-content="3">
        <h2>Recarga de Saldo</h2>
        <form class="transfer-form" onsubmit="RecargaSaldo(event)">
            <label for="montoRecarga">Monto:</label>
            <input type="number" id="montoRecarga" min="10000" placeholder="Ej: 10000"/>
            <button type="submit">Recargar</button>
        </form>
      </div>

      <div class="tab-content" data-content="4">
        <h2>Historial</h2>
        <div class="historial-container">
          <div class="caja historial-caja">
            <h3>Movimientos</h3>
            <ul id="lista-historial" class="scrollable-content"></ul>
          </div>
        </div>
      </div>
    

    <script src="/Cajero styles/js/transacciones.js"></script>
    <script src="/Cajero styles/js/main.js"></script>

  </body>
</html>
